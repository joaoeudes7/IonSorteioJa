<ion-header>
  <ion-navbar>
    <ion-title>Sorteio Numérico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="text-align: center">
  <form [formGroup]="_form" (submit)="random()">
    <div formGroupName="entity">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>Mínimo</ion-label>
              <ion-input formControlName="min" type="text" [(ngModel)]="min"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label floating>Máximo</ion-label>
              <ion-input formControlName="max" type="text" [(ngModel)]="max"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button secondary icon-left [disabled]="!_form.valid">
        <ion-icon name="refresh"></ion-icon>Sorteio Já!
      </button>
    </div>
  </form>
  <p>Faça seu sorteio numérico rápido e prático!</p>
  <p class="number">{{num}}</p>
  <p [hidden]="num == 0">Último número sorteado: {{historic[historic.length - 1]}}</p>

  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>  
</ion-content>
